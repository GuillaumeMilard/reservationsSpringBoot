<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Modifier un type</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">

    <h2 class="mb-4">Modifier type</h2>

    <form th:action="@{/types/{id}(id=${type.id})}" method="post" th:object="${type}">
        <input type="hidden" name="_method" value="put" />
        <!-- CSRF token for security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="name" class="form-label">Nom du type</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Erreur</div>
        </div>
        <div class="d-flex justify-content-start gap-3 mt-4">
            <a th:href="${back}" class="btn btn-secondary btn-sm"><i class="bi bi-x-circle me-1"></i>Cancel</a>
            <button type="submit" class="btn btn-primary btn-sm"> <i class="bi bi-pencil-square me-1"></i>Update</button>
        </div>
    </form>
</div>
</body>
</html>
