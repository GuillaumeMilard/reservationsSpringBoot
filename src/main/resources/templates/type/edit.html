<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Modifier un type</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h1>Modifier un type</h1>

    <form th:action="@{/types/{id}(id=${type.id})}" method="post" th:object="${type}">
        <input type="hidden" name="_method" value="put" />

        <div class="mb-3">
            <label for="name" class="form-label">Nom du type</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{type}">Erreur</div>
        </div>
        <div class="d-flex justify-content-start gap-3 mt-4">
            <a th:href="${back}" class="btn btn-secondary">Cancel</a>
            <button type="submit" th:text="'Update'" class="btn btn-primary">Mettre Ã  jour</button>
        </div>
    </form>
</div>
</body>
</html>
<!-- This template is used to edit an existing type.
It includes a form with a text input for the type name and buttons to cancel or submit the changes. -->
