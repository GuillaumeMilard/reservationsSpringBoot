<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main}">
    <head>
        <title>Création d'un type</title>
        <style>
            .fieldError { color: red; }
        </style>
    </head>
    <body>

        <div class="container">
            <div layout:fragment="content">

                <h2>Créer nouveau type</h2>

                <!-- Formulaire de création -->
                <form th:action="@{/types/create}" th:object="${type}" method="post">
                    <!-- CSRF Token pour la sécurité -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="mb-3">
                        <label for="name">Nom du type</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control"
                        th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                        <div class="invalid-feedback"
                             th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="d-flex gap-3 mt-3">
                        <button type="submit" class="btn btn-success"> <i class="bi bi-check me-1"></i>Add</button>
                        <a th:href="${back}" class="btn btn-secondary"><i class="bi bi-x-circle me-1"></i>Cancel</a>
                        <a th:href="@{/types}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-1"></i>Back to index</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
