<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Liste des types</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">

    <h1>Liste des types</h1>

    <!-- Messages de succès ou d'erreur
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    -->
    <!-- Lien de création -->
    <div class="mb-3">
        <a th:href="@{/types/create}" class="btn btn-success"><i class="bi bi-plus-square"></i>Add type</a>
    </div>

    <!-- Tableau des types -->
    <table class="table table-striped">
        <thead>
        <tr>
            <!-- <th>ID</th> -->
            <th>Nom du type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${types}">
            <!-- <td th:text="${type.id}">1</td> -->
            <td th:text="${type.name}">Comédien</td>
            <td>
                <div class="d-flex gap-1">
                    <a th:href="@{/types/{id}(id=${type.id})}"
                       class="btn btn-info btn-sm"><i class="bi bi-eye"></i>Details</a>
                    <a th:href="@{/types/{id}/edit(id=${type.id})}"
                       class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i>Edit</a>
                    <!-- Fragment de confirmation pour suppression -->
                    <div th:replace="~{fragments/delete :: deleteForm(${type}, 'types')}"></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
