<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Gestion des artistes</title>
</head>

<body>
<div layout:fragment="content" class="container mt-5">

    <h2 class="mb-4">Gestion des artistes</h2>

    <!-- Bouton d'ajout -->
    <div class="mb-3">
        <a th:href="@{/artists/create}"
           class="btn btn-success"><i class="bi bi-plus-square"></i>Add artist</a>
    </div>

    <!-- Tableau des artistes -->
    <table th:if="${!#lists.isEmpty(artists)}" class="table table-striped">
        <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist : ${artists}">
            <td th:text="${artist.firstname}">Prénom</td>
            <td th:text="${artist.lastname}">Nom</td>
            <td>
                <div class="d-flex gap-1">
                    <a th:href="@{/artists/{id}(id=${artist.id})}"
                       class="btn btn-info btn-sm"><i class="bi bi-eye"></i>Details</a>
                    <a th:href="@{/artists/{id}/edit(id=${artist.id})}"
                       class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i>Edit</a>
                    <!-- Fragment de confirmation pour suppression -->
                    <div th:replace="~{fragments/delete :: deleteForm(${artist}, 'artists')}"></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Message si aucun artiste -->
    <div th:if="${#lists.isEmpty(artists)}" class="alert alert-info">
        Aucun artiste à afficher.
    </div>
</div>
</body>
</html>
