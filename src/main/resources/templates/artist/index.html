<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Liste des artistes</title>
</head>

<body>
<div layout:fragment="content" class="container mt-5">

    <h1 th:text="${title}">Liste des artistes</h1>

    <!-- Bouton d'ajout -->
    <div class="mb-3">
        <a th:href="@{/artists/create}" class="btn btn-success">Ajouter un artiste</a>
    </div>

    <!-- Tableau des artistes -->
    <table th:if="${!#lists.isEmpty(artists)}" class="table table-striped">
        <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist : ${artists}">
            <td th:text="${artist.firstname}">Prénom</td>
            <td th:text="${artist.lastname}">Nom</td>
            <td>
                <a th:href="@{/artists/{id}(id=${artist.id})}" class="btn btn-sm btn-outline-primary">Voir</a>
                <a th:href="@{/artists/{id}/edit(id=${artist.id})}" class="btn btn-sm btn-outline-secondary">Modifier</a>

                <!-- Suppression -->
                <form th:action="@{/artists/{id}(id=${artist.id})}" th:method="delete"
                      th:id="|deleteForm-${artist.id}|" style="display: inline;">
                    <a href="#" class="btn btn-sm btn-outline-danger"
                       th:onclick="|if(confirm('Confirmer la suppression de l\'artiste #${artist.id}')) {
                           document.getElementById('deleteForm-${artist.id}').submit();
                       } return false;|">
                        Supprimer
                    </a>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Message si aucun artiste -->
    <div th:if="${#lists.isEmpty(artists)}" class="alert alert-info">
        Aucun artiste à afficher.
    </div>

</div>
</body>
</html>
