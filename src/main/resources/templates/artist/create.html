<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
  <title>Création d'un artiste</title>
  <style>
    .fieldError {
        color: red;
        font-size: 0.9em;
    }
  </style>
</head>

<body>
<div layout:fragment="content" class="container mt-5">
  <h1>Nouvel artiste</h1>

  <!-- Formulaire de création -->
  <form th:action="@{/artists/create}" th:object="${artist}" th:method="post" class="needs-validation">

    <div class="mb-3">
      <label for="firstname" class="form-label">Prénom :</label>
      <input type="text" id="firstname" th:field="*{firstname}" class="form-control" maxlength="60" required>
      <div th:if="${#fields.hasErrors('firstname')}" class="fieldError" th:errors="*{firstname}">Erreur prénom</div>
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Nom :</label>
      <input type="text" id="lastname" th:field="*{lastname}" class="form-control" maxlength="60" required>
      <div th:if="${#fields.hasErrors('lastname')}" class="fieldError" th:errors="*{lastname}">Erreur nom</div>
    </div>

    <div class="d-flex gap-3">
      <button type="submit" class="btn btn-success">Ajouter</button>
      <a th:href="${back}" class="btn btn-secondary">Annuler</a>
    </div>
  </form>

  <div class="mt-3">
    <a th:href="@{/artists}" class="btn btn-link">Retour à l'index</a>
  </div>
</div>
</body>
</html>
