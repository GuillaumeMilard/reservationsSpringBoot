<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
  <title>Création d'un artiste</title>
  <style>
    .fieldError {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
<div layout:fragment="content" class="container mt-5">

  <h2>Créer artiste</h2>

  <!-- Formulaire de création -->
  <form th:action="@{/artists/create}" th:object="${artist}" th:method="post" class="needs-validation">

    <div class="mb-3">
      <label for="firstname" class="form-label">Prénom :</label>
      <input type="text" id="firstname" th:field="*{firstname}" class="form-control" maxlength="60" required>
      <div th:if="${#fields.hasErrors('firstname')}" class="fieldError" th:errors="*{firstname}">Erreur prénom</div>
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Nom :</label>
      <input type="text" id="lastname" th:field="*{lastname}" class="form-control" maxlength="60" required>
      <div th:if="${#fields.hasErrors('lastname')}" class="fieldError" th:errors="*{lastname}">Erreur nom</div>
    </div>

    <!-- Boutons d'action sur la même ligne -->
    <div class="d-flex gap-3">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle me-1"></i>Add
      </button>
      <a th:href="${back}" class="btn btn-secondary">
        <i class="bi bi-x-circle me-1"></i>Cancel
      </a>
      <a th:href="@{/artists}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i> Return to list
      </a>
    </div>
  </form>
</div>
</body>
</html>
