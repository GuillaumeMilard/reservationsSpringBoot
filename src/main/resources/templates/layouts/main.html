<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="utf-8">
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Projet Réservations</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
              th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}">

        <!-- Zone pour les CSS spécifiques à chaque page -->
        <th:block layout:fragment="css"></th:block>
    </head>

    <body>

        <!-- Header commun -->
        <div th:replace="~{fragments/header :: header}">Header here</div>

        <div class="container">
            <!-- Notifications -->
            <div id="notification" layout:fragment="notification">
                <div th:if="${successMessage}" class="alert alert-success">
                    <p th:text="${successMessage}"></p>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <p th:text="${errorMessage}"></p>
                </div>
            </div>

            <!-- Contenu dynamique principal injecté par les pages enfants -->
            <div layout:fragment="content">
                Main content will be inserted here.
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}">Footer here</div>

        <!-- JS Bootstrap -->
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>

        <!-- Zone pour les scripts spécifiques à chaque page -->
        <th:block layout:fragment="scripts"></th:block>

    </body>

</html>
