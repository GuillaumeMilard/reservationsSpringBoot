<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Détails du Lieu</title>
</head>
<body>
<div class="container mt-4" layout:fragment="content">

    <h2 th:text="${location.designation}">Nom du lieu</h2>

    <ul class="list-group">
        <li class="list-group-item"><b>Adresse :</b> <span th:text="${location.address}"></span></li>
        <li class="list-group-item"><b>Localité :</b> <span th:text="${location.locality.postalCode + ' ' + location.locality.name}"></span></li>
        <li class="list-group-item"><b>Site Web :</b> <a th:href="${location.website}" th:text="${location.website}"></a></li>
        <li class="list-group-item"><b>Téléphone :</b> <span th:text="${location.phone}"></span></li>
    </ul>

    <div class="mt-3">
        <a href="/locations" class="btn btn-secondary">⬅ Retour</a>
        <a th:href="@{/locations/{id}/edit(id=${location.id})}" class="btn btn-warning">✏ Modifier</a>
        <form th:action="@{/locations/{id}/delete(id=${location.id})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger">🗑 Supprimer</button>
        </form>
    </div>
</div>
</body>
</html>
