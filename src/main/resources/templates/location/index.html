<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Liste des Lieux</title>
</head>
<body>
<div class="container mt-4" layout:fragment="content">

    <h2>Liste des lieux</h2>

    <a href="/locations/create" class="btn btn-primary mb-3">➕ Ajouter un lieu</a>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Localité</th>
                <th>Téléphone</th>
                <th>Site Web</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location : ${locations}">
                <td class="text-nowrap" th:text="${location.designation}">Nom</td>
                <td class="text-nowrap" th:text="${location.address}">Adresse</td>
                <td class="text-nowrap" th:text="${location.locality.postalCode + ' ' + location.locality.name}">Localité</td>
                <td class="text-nowrap" th:text="${location.phone}">Téléphone</td>
                <td class="text-nowrap"><a th:href="${location.website}" th:text="${location.website}"></a></td>
                <td>
                    <div class="d-flex gap-1">
                        <a th:href="@{/locations/{id}(id=${location.id})}"
                           class="btn btn-info btn-sm text-nowrap">
                            <i class="bi bi-eye"></i> Details
                        </a>
                        <a th:href="@{/locations/{id}/edit(id=${location.id})}"
                           class="btn btn-warning btn-sm text-nowrap">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <!-- Fragment de confirmation pour suppression -->
                        <div th:replace="~{fragments/delete :: deleteForm(${location}, 'locations')}"></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
