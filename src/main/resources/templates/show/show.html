<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
    <head>
        <title>Fiche d'un spectacle</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">

            <h1 th:text="${show.title}">Ayiti</h1>

            <p th:if="${show.posterUrl}">
                <img th:src="@{'/images/'+${show.posterUrl}}" th:alt="${show.title}" src="/static/images/ayiti.jpg" alt="" width="200">
            </p>
            <canvas th:unless="${show.posterUrl}" width="200" height="100" style="border:1px solid #000000;"></canvas>

            <p th:if="${show.location}"><strong>Lieu de cr√©ation:</strong> <span th:text="${show.location.designation}">Art Center</span></p>

            <p><strong>Prix:</strong> <span th:text="${show.price} + ' ‚Ç¨'">9.99 ‚Ç¨</span></p>

            <p th:if="${show.bookable}"><em>R√©servable</em></p>

            <p th:unless="${show.bookable}"><em>Non r√©servable</em></p>

            <h2>Liste des repr√©sentations</h2>
            <ul th:if="${#lists.size(show.representations)>=1}">
                <li th:each="representation : ${show.representations}"
                    th:text="${#temporals.format(representation.scheduledAt,'dd-MM-yyyy HH:mm')}">12-10-2012 13:30
                </li>
            </ul>
            <p th:if="${#lists.size(show.representations)==0}">Aucune repr√©sentation</p>
            <nav><a th:href="@{/shows}">Retour √† l'index</a></nav>
        </div>
    </body>
</html>
