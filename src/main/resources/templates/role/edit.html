<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Modifier un rôle</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">

    <h2 class="mb-4">Modifier rôle</h2>

    <form th:action="@{/roles/{id}(id=${role.id})}" method="post" th:object="${role}">
        <!-- Méthode HTTP PUT via override -->
        <input type="hidden" name="_method" value="put" />
        <!-- CSRF token-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="name" class="form-label">Nom du rôle</label>
            <select id="name" class="form-select" th:field="*{name}"
                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                <option th:each="r : ${userRoles}" th:value="${r}" th:text="${r}">ADMIN</option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Erreur</div>
        </div>

        <div class="d-flex justify-content-start gap-3 mt-4">
            <a th:href="${back} ?: @{/roles}" class="btn btn-secondary btn-sm">
                <i class="bi bi-x-circle me-1"></i>Cancel</a>
            <button type="submit" class="btn btn-primary btn-sm">
                <i class="bi bi-pencil-square me-1"></i>Update</button>
        </div>
    </form>
</div>
</body>
</html>
