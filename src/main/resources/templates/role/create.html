<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Création d'un rôle</title>
    <style>
        .fieldError { color: red; }
    </style>
</head>
<body>
<div class="container mt-5" layout:fragment="content">

    <h2 class="mb-4">Créer rôle</h2>

    <!-- Formulaire de création -->
    <form th:action="@{/roles/create}" th:object="${role}" method="post">
        <!-- CSRF Token pour la sécurité
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        -->
        <div class="mb-3">
            <label for="name" class="form-label">Nom du rôle</label>
            <!-- Vous gardez @Enumerated(EnumType.STRING) : on poste le NOM de la constante (ADMIN, MEMBER, ...) -->
            <select id="name" class="form-select" th:field="*{name}"
                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                <option th:each="r : ${T(be.iccbxl.pid.reservations_springboot.model.UserRole).values()}"
                        th:value="${r}" th:text="${r}">ADMIN</option>
            </select>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="d-flex gap-3 mt-3">
            <button type="submit" class="btn btn-success btn-sm">
                <i class="bi bi-check me-1"></i>Add</button>
            <a th:href="${back} ?: @{/roles}" class="btn btn-secondary btn-sm">
                <i class="bi bi-x-circle me-1"></i>Cancel</a>
            <a th:href="@{/roles}" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left me-1"></i>Back to list</a>
        </div>
    </form>
</div>
</body>
</html>
