<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Liste des rôles</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">

    <h2 class="mb-4" th:text="${title}">Liste des rôles</h2>

    <!-- Lien de création -->
    <div class="mb-3">
        <a th:href="@{/roles/create}"
           class="btn btn-success"><i class="bi bi-plus-square me-1"></i>Add role</a>
    </div>

    <!-- Tableau des rôles -->
    <table class="table table-striped">
        <thead>
        <tr>
            <!-- <th>ID</th> -->
            <th>Nom rôle</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <!-- <td th:text="${role.id}">1</td> -->
            <td th:text="${role.name}">Admin</td>
            <td>
                <div class="d-flex gap-1">
                    <a th:href="@{/roles/{id}(id=${role.id})}"
                       class="btn btn-info btn-sm"><i class="bi bi-eye"></i>Details</a>
                    <a th:href="@{/roles/{id}/edit(id=${role.id})}"
                       class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i>Edit</a>
                    <!-- Fragment de confirmation pour suppression -->
                    <div th:replace="~{fragments/delete :: deleteForm(${role}, 'roles')}"></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
>
