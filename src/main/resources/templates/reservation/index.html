<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
    <head>
        <title>Mes réservations</title>
    </head>
    <body>
        <div class="container">
            <div layout:fragment="content">
                <h2>Mes réservations</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Spectacle</th>
                            <th>Lieu</th>
                            <th>Places</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reservation : ${reservations}">
                            <td th:text="${reservation.representation.scheduledAt}"></td>
                            <td th:text="${reservation.representation.show.title}"></td>
                            <td th:text="${reservation.representation.location.designation}"></td>
                            <td th:text="${reservation.places}"></td>
                            <td>
                                <a th:href="@{/reservations/{id}(id=${reservation.id})}">Détails</a> |
                                <a th:href="@{/reservations/{id}/edit(id=${reservation.id})}">Modifier</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
