<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Création d'une localité</title>
</head>
<body>
<div class="container" layout:fragment="content">

    <h2>Créer localité</h2>

    <form th:action="@{/localities/create}" th:object="${locality}" method="post">
        <!-- CSRF Token pour la sécurité
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        -->
        <div class="row g-3">
            <div class="col-sm-4">
                <label for="postalCode" class="form-label">Code postal</label>
                <input type="text" id="postalCode" th:field="*{postalCode}" minlength="4" maxlength="6" required
                       class="form-control"
                       th:classappend="${#fields.hasErrors('postalCode')} ? ' is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
            </div>

            <div class="col-sm-8">
                <label for="name" class="form-label">Nom localité</label>
                <input type="text" id="name" th:field="*{name}" minlength="2" maxlength="60" required
                       class="form-control"
                       th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
        </div>

        <div class="d-flex gap-3 mt-3">
            <button type="submit" class="btn btn-success btn-sm"><i class="bi bi-check me-1"></i>Add</button>
            <a th:href="${back}" class="btn btn-secondary btn-sm"><i class="bi bi-x-circle me-1"></i>Cancel</a>
            <a th:href="@{/localities}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i>Back to list</a>
        </div>
    </form>
</div>
</body>
</html>
