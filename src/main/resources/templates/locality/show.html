<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
    <head>
        <title>Fiche d'une localité</title>
    </head>
    <body>
        <div class="container" layout:fragment="content">

            <h2 class="mb-4">Fiche localité</h2>

            <div th:if="${locality != null}">
                <h4 th:text="|${locality.postalCode} ${locality.name}|">1000 Bruxelles</h4>

                <!-- Lieux de spectacle
                <ul th:if="${!#lists.isEmpty(locality.locations)}" class="list-unstyled">
                    <li th:each="location : ${locality.locations}"
                        th:text="${location.designation}">Dexia Art center</li>
                </ul>
                <p th:if="${#lists.isEmpty(locality.locations)}" class="text-muted">
                    Aucun lieu de spectacle.
                </p> -->

                <!-- Retour -->
                <nav class="mt-3">
                    <a th:href="@{/localities}"
                       class="btn btn-outline-secondary btn-sm">
                       <i class="bi bi-arrow-left me-1"></i>Back to list
                    </a>
                </nav>
            </div>
            <div th:if="${locality == null}" class="alert alert-warning">
                <p class="text-muted">Localité non trouvée.</p>
                <nav class="mt-3">
                    <a th:href="@{/localities}"
                       class="btn btn-outline-secondary btn-sm">
                       <i class="bi bi-arrow-left me-1"></i>Back to list
                    </a>
                </nav>
            </div>
        </div>
    </body>
</html>
