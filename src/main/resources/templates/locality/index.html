<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
    <head>
        <title>Liste des localités</title>
    </head>
    <body>
        <div class="container" layout:fragment="content">

            <h2 class="mb-4" th:text="${title}">Liste des localités</h2>

            <!-- Lien pour ajouter une nouvelle localité -->
            <div class="mb-3">
                <a th:href="@{/localities/create}" class="btn btn-success">
                    <i class="bi bi-plus-square me-1"></i> Add Locality
                </a>
            </div>

            <!-- Tableau des localities -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <!-- <th>ID</th> -->
                        <th>Code postal</th>
                        <th>Nom localité</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="locality : ${localities}">
                        <!-- <td th:text="${locality.id}">1</td> -->
                        <td th:text="${locality.postalCode}">1000</td>
                        <td th:text="${locality.name}">Bruxelles</td>
                        <td>
                            <div class="d-flex gap-1">
                                <a th:href="@{/localities/{id}(id=${locality.id})}"
                                   class="btn btn-info btn-sm">
                                    <i class="bi bi-eye"></i> Details
                                </a>
                                <a th:href="@{/localities/{id}/edit(id=${locality.id})}"
                                   class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <!-- Fragment de confirmation pour suppression -->
                                <div th:replace="~{fragments/delete :: deleteForm(${locality}, 'localities')}"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- Si aucune localité n'est enregistrée -->
            <p th:if="${#lists.isEmpty(localities)}" class="text-muted">
                Aucune localité enregistrée.
            </p>
        </div>
    </body>
</html>
