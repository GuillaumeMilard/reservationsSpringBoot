<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Modification d'une localité</title>
</head>
<body>
<div class="container mt-5" layout:fragment="content">

    <h2 class="mb-4">Modifier localité</h2>

    <form th:action="@{/localities/{id}(id=${locality.id})}" method="post" th:object="${locality}">
        <!-- Méthode HTTP PUT -->
        <input type="hidden" name="_method" value="put" />
        <!-- CSRF Token
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        -->
        <div class="mb-3">
            <label for="postalCode" class="form-label">Code postal</label>
            <input type="text" id="postalCode" th:field="*{postalCode}" class="form-control"
                   th:classappend="${#fields.hasErrors('postalCode')} ? ' is-invalid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Nom localité</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="d-flex justify-content-start gap-3 mt-4">
            <a th:href="${back}" class="btn btn-secondary btn-sm">
                <i class="bi bi-x-circle me-1"></i>Cancel
            </a>
            <button type="submit" class="btn btn-primary btn-sm">
                <i class="bi bi-pencil-square me-1"></i>Update
            </button>
        </div>
    </form>

</div>
</body>
</html>
