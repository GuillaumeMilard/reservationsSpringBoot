<!-- templates/authentication/profile_edit.html -->
<!DOCTYPE html>
<<html lang="fr"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/main}">
<head>
    <title>Modifier mon profil</title>
</head>
<body>
<div class="container mt-2" layout:fragment="content">

    <div class="row justify-content-center border border-white mx-5 py-3">
        <div class="col-md-6"> <!-- largeur réduite et centrée -->

            <h2 class="text-center mb-4">Edition profil membre</h2>

            <form th:action="@{|/authentication/profile/${userId}/edit|}"
                  method="post"
                  th:object="${form}"
                  class="card p-4 shadow-sm">

                <!-- CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Champ Prénom -->
                <div class="mb-3">
                    <label for="firstname" class="form-label">Prénom</label>
                    <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
                </div>

                <!-- Champ Nom -->
                <div class="mb-3">
                    <label for="lastname" class="form-label">Nom</label>
                    <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
                </div>

                <!-- Champ Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Champ Langue -->
                <div class="mb-3">
                    <label for="langue" class="form-label">Langue</label>
                    <select id="langue" th:field="*{langue}" class="form-select" required>
                        <option th:each="entry : ${languages}"
                                th:value="${entry.key}"
                                th:text="${entry.value}">
                        </option>
                    </select>
                    <div class="text-danger"
                         th:if="${#fields.hasErrors('langue')}"
                         th:errors="*{langue}"></div>
                </div>

                <!-- Boutons centrés et occupant toute la largeur -->
                <div class="mt-2 row text-center">
                    <div class="col">
                        <button type="submit" class="btn btn-success w-100">Enregistrer</button>
                    </div>
                    <div class="col">
                        <a th:href="@{/authentication/profile}" class="btn btn-secondary w-100">Annuler</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
