<!-- templates/authentication/profile.html -->
<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Mon profil</title>
</head>
<body>
<div class="container mt-2" layout:fragment="content">

    <div class="row justify-content-center border border-white mx-5 py-2">
        <div class="col-md-6"> <!-- largeur réduite et centrée -->

            <h2 class="text-center mb-4">Profil membre</h2>

            <div class="card p-4 shadow-sm">
                <p><strong>Prénom :</strong> <span th:text="${user.firstname}"></span></p>
                <p><strong>Nom :</strong> <span th:text="${user.lastname}"></span></p>
                <p><strong>Email :</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Langue :</strong>
                    <span th:text="${languages[user.langue]} ?: 'Non spécifiée'"></span>
                </p>
            </div>

            <!-- Boutons centrés et pleine largeur -->
            <div class="mt-3 mb-3 row text-center">
                <div class="col">
                    <a th:href="@{|/authentication/profile/${user.id}/edit|}"
                       class="btn btn-primary w-100">Modifier</a>
                </div>
                <div class="col">
                    <form th:action="@{|/authentication/profile/${user.id}/delete|}"
                          method="post"
                          onsubmit="return confirm('Voulez-vous vraiment supprimer votre compte ? Cette action est irréversible.');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger w-100">Supprimer</button>
                    </form>
                </div>
            </div>

            <!-- Message de succès (après modification) -->
            <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
        </div>
    </div>
</div>
</body>
</html>
